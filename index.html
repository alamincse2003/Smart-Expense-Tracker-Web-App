<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 dark:bg-white-800 dark:text-gray-800 min-h-screen p-4">
    <div class="max-w-2xl mx-auto space-y-4">
      <h1 class="text-2xl font-bold text-center">
        <i class="fas fa-wallet text-blue-600 mr-2"></i>
        Smart Expense Tracker
      </h1>

      <!-- search input  field  -->
       <div class="mb-4">
        <input type="text" id="search" placeholder="ðŸ” Search by Note, Category, Date..."
        class="w-full p-2 border border-blue-500 border-2 rounded">
       </div>
      <!-- search input  field  -->

      <!-- expense form  -->
      <form   id="expenseForm" class="bg-white p-4 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            class="border p-2 rounded w-full"
            required
          />
          <input
            type="text"
            id="note"
            placeholder="Note"
            class="border p-2 rounded w-full"
            required
          />
          <select id="category" class="border p-2 rounded w-full">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
          <input
            type="date"
            id="date"
            class="border p-2 rounded w-full"
            required
          />
        </div>
        <button
        id="submitBtn"
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >
          Add Expense
        </button>

      </form>
      <!-- expense form  -->

       <!-- Total Summary -->
      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-lg">Total Expense: <span id="total" class="font-bold text-red-600"><i class="fas fa-coins text-yellow-500 mr-1"></i>0</span></p>
      </div>
      <!-- Total Summary -->

      <!-- Expense List -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Expenses</h2>
        <ul id="expenseList" class="space-y-2"></ul>
      </div>
       <!-- Expense List -->

             <!-- pie chart  -->
       <div class="my-6">
        <h2 class="text-xl font-bold text-center mb-2">ðŸ“Š Expense Overview</h2>
         
        <canvas id="expenseChart" width="200" height="200"></canvas>

       </div>
      <!-- pie chart  -->

       <!-- csv file  -->
   <button id="exportCSV" class="mt-4 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded">
   Export as CSV
</button>
       <!-- csv file  -->

       <!-- pdf file  -->
        <button id="exportPDF" class="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded">
          Export as PDF
        </button>

       <!-- pdf file  -->

    </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>

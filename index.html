<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen p-4">
    <div class="max-w-2xl mx-auto space-y-4">
      <h1 class="text-2xl font-bold text-center">
        <i class="fas fa-wallet text-blue-600 mr-2"></i>
        Smart Expense Tracker
      </h1>

      <!-- expense form  -->
      <form action="#" id="expense-form" class="bg-white p-4 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            class="border p-2 rounded w-full"
            required
          />
          <input
            type="text"
            id="note"
            placeholder="Note"
            class="border p-2 rounded w-full"
            required
          />
          <select id="category" class="border p-2 rounded w-full">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
          <input
            type="date"
            id="date"
            class="border p-2 rounded w-full"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >
          Add Expense
        </button>
      </form>
      <!-- expense form  -->
    </div>
  </body>
</html>
